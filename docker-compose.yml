services:
  meeting-notes:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meeting-notes
    ports:
      - "8000:8000"
    restart: unless-stopped
    # Your app hardcodes AWS + DB credentials in app.py,
    # so no environment is required here.
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=3).status==200 else sys.exit(1)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
